<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Bastien&Vincent">

  <title>CR - Mot de passe oublié</title>

  <!-- Custom fonts for this template-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"
    type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/notyf@3.6.0/notyf.min.css" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">

</head>


<body style=" background-color: #2d3049;">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"> </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Mot de passe perdu ?</h1>
                    <p class="mb-4">Nous le retenons en otage ! <br> Inscris ton identifiant et nous t'enverrons la
                      rançon
                      sur l'adresse e-mail liée à l'identifiant !</p>
                  </div>
                  <form class="user" id="submit">
                    <div class="form-group">
                      <input type="text" name='identifiant' class="form-control form-control-user"
                        id="exampleInputEmail" placeholder="Identifiant">
                    </div>
                    <input type="submit" value='Rendez moi mon mot de passe !'
                      class="btn btn-primary btn-user btn-block">
                    <input class='' type="text" name="identifiant" id='iden' value='' style="visibility: hidden;">
                    <input class='' type="text" name="motdepasse" id='pass' value='' style="visibility: hidden;">
                    <input class='' type="text" name="tomail" id='tomail' value='' style="visibility: hidden;">
                    <div class='row justify-content-center'>
                      <a href="index.html">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Retour à l'accueil
                      </a>
                    </div>


                  </form>
                  <hr>
                  <div class="text-center">
                    <div class="small">Identifiant perdu ?</div>
                  </div>
                  <div class="text-center">
                    <div class="small">Essaie de contacter directement l'administration</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <audio id='sound-success'>
    <source src="Sounds/success.mp3" />
  </audio>
  <audio id='sound-error'>
    <source src="Sounds/error.mp3" />
  </audio>

  <!-- Bootstrap core JavaScript-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Cloud Firestore -->
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3.6.0/notyf.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/emailJS.js"></script>
