<html lang="en">

<head>

  <meta charset="utf-8">

<body class="bg-gradient" style="overflow:scroll; background-color: #2d3049;">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-flex  ">
                <div class="container" style="height: 100%; width: 110%;">
                  <img src="assets/Logo_LEM.jfif" alt="" style="max-width: 100%; max-height: 40%;">
                  <div class="container">
                    <hr class="p-2">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.724368366391!2d2.3503182156745663!3d48.86346617928805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1bb3a32f3d%3A0xede61dc300162b56!2zTCfDiWNvbGUgTXVsdGltw6lkaWE!5e0!3m2!1sfr!2sfr!4v1585919343045!5m2!1sfr!2sfr"
                      width="320" height="220" frameborder="0" style="border:1px solid black;" allowfullscreen=""
                      aria-hidden="false" tabindex="0"></iframe>
                    <hr class="p-2">
                    <h5>201 Rue Saint-Martin, 75003 Paris</h5>
                    <h5>Tel : 01 42 78 51 01</h5>
                    <h5>informations@ecole-multimedia.com</h5>
                  </div>
                </div>



              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h2 text-gray-900 mb-4"><b>Bienvenue sur l'espace de l'École Multimédia</b></h1>
                  </div>
                  <form class="user mt-5">

                    <div class="row">
                      <div class="col-xs-12">

                        <div class="middle">

                          <label>
                            <input type="radio" name="radio" checked id='login_eleve' />
                            <div class="eleve box">
                              <span>Étudiant</span>
                            </div>
                          </label>

                          <label>
                            <input type="radio" name="radio" id='login_formateur' />
                            <div class="formateur box">
                              <span>Formateur</span>
                            </div>
                          </label>

                          <label>
                            <input type="radio" name="radio" id='login_admin' />
                            <div class="admin box">
                              <span>Admin</span>
                            </div>
                          </label>

                        </div>
                      </div>
                    </div>


                    <div class="form-group">
                      <input type="email" class="form-control form-control-user mt-4" id="exampleInputEmail"
                        aria-describedby="emailHelp" placeholder=" Identifiant">
                    </div>
                    <div class="form-group mb-5">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                        placeholder="Mot de passe">
                    </div>
                    <!-- <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div> -->
                    <b href="" id='login' class="btn btn-primary btn-user btn-block h3">
                      Se connecter
                    </b>
                    <hr>

                  </form>

                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Mot de passe oublié ?</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
